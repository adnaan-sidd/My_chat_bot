<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Developer Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chatbox { border: 1px solid #ccc; padding: 10px; max-width: 600px; margin: 0 auto; }
        .message { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>Software Development Assistant</h1>
    <div class="chatbox" id="chatbox"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const chatbox = document.getElementById('chatbox');
            
            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user');
            userMessageDiv.textContent = `You: ${message}`;
            chatbox.appendChild(userMessageDiv);

            // Clear input field
            document.getElementById('messageInput').value = '';

            // Send message to server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();

            // Display chatbot response
            const botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('message', 'bot');
            botMessageDiv.textContent = `Bot: ${data.response}`;
            chatbox.appendChild(botMessageDiv);
        }
    </script>
</body>
</html>
